<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- display -->
      <div class="display">
        <h1 id="displayNumber" class="displayNumber">0</h1>
      </div>

      <!-- button -->
      <div class="buttons-column">
        <div class="buttons-row">
          <button onclick="handleBtnClick(this)" id="button" class="button operator">C</button>
          <button onclick="handleBtnClick(this)" id="button" class="button operator">%</button>
          <button onclick="handleBtnClick(this)" id="button" class="button operator">+/-</button>
          <button onclick="handleBtnClick(this)" id="button" class="button operator">/</button>
        </div>
        <div class="buttons-row">
          <button onclick="handleBtnClick(this)" id="button" class="button">7</button>
          <button onclick="handleBtnClick(this)" id="button" class="button">8</button>
          <button onclick="handleBtnClick(this)" id="button" class="button">9</button>
          <button onclick="handleBtnClick(this)" id="button" class="button operator">.</button>
        </div>
        <div class="buttons-row">
          <button onclick="handleBtnClick(this)" id="button" class="button">4</button>
          <button onclick="handleBtnClick(this)" id="button" class="button">5</button>
          <button onclick="handleBtnClick(this)" id="button" class="button">6</button>
          <button onclick="handleBtnClick(this)" id="button" class="button operator">-</button>
        </div>
        <div class="buttons-row">
          <button onclick="handleBtnClick(this)" id="button" class="button">1</button>
          <button onclick="handleBtnClick(this)" id="button" class="button">2</button>
          <button onclick="handleBtnClick(this)" id="button" class="button">3</button>
          <button onclick="handleBtnClick(this)" id="button" class="button operator">+</button>
        </div>
        <div class="buttons-row">
          <button onclick="handleBtnClick(this)" id="button" class="button operator">0</button>
          <button onclick="handleBtnClick(this)" id="button" class="button operator">.</button>
          <button onclick="handleBtnClick(this)" id="button" class="button operator equals">=</button>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
